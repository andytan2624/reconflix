{% if blogRelated|length > 0 %}
	<hr />
	<h3>{{ 'Related Posts' |_ }}</h3>
	{% for post in blogRelated %}
	<small style="max-width: 50%; float: left; padding: 0 12px 12px 0;">
		<h5><a href="{{ __SELF__.postRender(post.parent)|page({'filter': post.categories.slug, 'slug': post.slug }) }}/">{{ post.title }}</a></h5>
		{% set truncated = truncateDescription(post.excerpt, descriptionSize) %}
		<p>{{ truncated }}</p>
	</small>
	{% endfor %}
{% endif %}
